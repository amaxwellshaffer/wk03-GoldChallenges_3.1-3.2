<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body style="text-align: center; 
            font-family: 'Courier New', Courier, monospace; 
            /* background-image:url(https://images.unsplash.com/photo-1528722828814-77b9b83aafb2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80); */

            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;">

<div style="margin: auto;
            margin-top: 50px;
            width: 60%;
            padding: 0px 20px 20px 20px;
            color: white;
            background-color: rgba(0,0,0,.8); 
            border: 3px solid black; 
            border-radius: 30px;
            backdrop-filter: blur(8px);
            ">

    <h1>I'm Thinking Of A Number...</h1>
    <h3 id="range"></h3>
    
    <form onSubmit="return false">
        Your Guess: <input type="text" name="guess" id="userGuess" size="5" >
        <button type="button" onclick="guessNumber()" id="submitButton">Guess</button>
    </form>
    
    <div id='guessLog'>
    </div>

    
    <div id="playAgain" style="display: none;">
        <button type="button" onclick="location.reload();">Play Again?</button>
    </div>
    
</div>
    <script src="3.2-guessingGame.instructional.js"></script>
